<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domicilios</title>
</head>
<body>
    <h1>Sistema de Administración de Personas (SAP)</h1>
    <div>
        Número de domicilios {{no_domicilio}}
    </div>
    <div>
        <a href="nuevo_domicilio">Nuevo domicilio</a>
    </div>
    <div>
        <table border="1">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Calle</th>
                    <th>N° Calle</th>
                    <th>Pais</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for domicilio in domicilios %}
                <tr>
                    <td>{{domicilio.id}}</td>
                    <td>{{domicilio.calle}}</td>
                    <td>{{domicilio.no_calle}}</td>
                    <td>{{domicilio.pais}}</td>
                    <td> <a href="detalle_domicilio/{{domicilio.id}}">Ver</a></td>
                    <td> <a href="editar_domicilio/{{domicilio.id}}">Editar</a></td>
                    <td> <a href="eliminar_domicilio/{{domicilio.id}}">Eliminar</a></td>
                </tr>     
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div>
        <a href="{% url 'index' %}">Ver detalle personas</a>
    </div>
</body>
</html>
